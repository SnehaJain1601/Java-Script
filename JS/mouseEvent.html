<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        body {
            display: flex;

            height: 100vh;

        section {

        }
        .rectangle {
            width : 35rem;
            height : 35rem;
            background : #000;
            border-radius: 1rem;
            margin-bottom: 3.2rem;
            transition: all 0.6s linear;
            box-shadow: rgba(239,247,87,0.2) 0px 8px 24px;
        }
        .addTransition{
            border-radius: 50%;
        }
        .addTransition3{
            border-radius: 50%;
            background-color: #f5ee62;
            transform : translate(-30rem 0);
        }
        .addTransition4{

            transform : translate(30rem 0);
        }
        .addTransition5{
            border-radius: 50%;
            background-color: #f5ee62;
            transform : translate(-30rem 0);
        }
        .addTransition6{
            border-radius: 0%;
            background-color: #f5ee62;
            transform : translate(0rem 0);
        }
    </style>
</head>
