<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
html {
  color: #fff;
  font-size: 62.5%;
}
body {
  font-family: "Urbanist", sans-serif;
  background-color: #1b1b1d;
}
li{
    cursor: pointer;
    list-style-type: circle;
    margin: 2rem 0;
    text-transform: capitalize;
    font-weight: 500;
    &:hover{
        color: #feac5e;
    }
}
.main_todo_div{
    width : 36rem;
    display: grid;
    grid-template-columns: 1fr 0.3fr;
    align-items: center;
    height: auto;
}
button{
    height: 5rem;
}

h1 {
  font-size: 3.6rem;
  margin-top: 4.8rem;
}
hr {
  margin-bottom: 3.2rem;
}

button {
  background-color: #f5ee62;
  padding: 0.6rem 2.4rem;
  border-radius: 10rem;
  margin-right: 3.6rem;
  cursor: pointer;
  transition: all 0.3s linear;

  &:hover {
    box-shadow: inset 0 0 0 0.2rem #f5ee62;
    background-color: transparent;
    color: #f5ee62;
  }
}
    </style>
</head>
<body>
    <h1>To do List</h1>
    <br/>
    <form >
        <div>
        <input type="text"  id="inputValue"/>
        <button class="btn"> Add ToDo </button>
        </div>
        <section class="todo-lists-elem"></section>
    </form>
    <script>
         const mainTodoElem = document.querySelector(".todo-lists-elem");
         const inputValue = document.getElementById("inputValue");
// .................................
const getTodoListFromLocal = ()=> {
          return JSON.parse(localStorage.getItem("youtubeTodoList"))
        }
// ...........................................................
const addTodoListLocalStorage = (localTodoLists) => {
  return localStorage.setItem(
    "youtubeTodoList" , 
    JSON.stringify(localTodoLists)
  );
};
            localTodoLists = getTodoListFromLocal() || [];

// ..........................................
const addTodoDynamicElement = (currElem) =>{
            const divElem = document.createElement("div");
            divElem.classList.add("main_todo_div");
            divElem.innerHTML = ` <li> ${currElem}</li>    <button class= "deleteBtn"> Delete </button>`;
            mainTodoElem.append(divElem);

}
const showTodoList = () =>{
  localTodoLists.forEach((curElem )=> {
    addTodoDynamicElement(curElem);
    
  });

}
// .......................................................
const addToDolist=(e) =>{
            e.preventDefault();
            const todoListValue = inputValue.value.trim();
            //To empty the input space after clicking the addtodo button
            inputValue.value = ""; 
            //To add only that empty to the display which is not present
            if( todoListValue != "" && !localTodoLists.includes(todoListValue)){
            localTodoLists.push(todoListValue);
            localTodoLists = [...new Set(localTodoLists)];
            
            console.log(localTodoLists);
            localStorage.setItem("youtubeTodoList",JSON.stringify(localTodoLists));


            //To form div element and add the input value entered by user and the delete button and to append in the 
            // main section for display
            addTodoDynamicElement(todoListValue);
            }
         }
//.........................................

         showTodoList();
//Remove the data 
         const removeTodoElem = (e) =>{
          const todoToRemove = e.target;
          let todoListContent = todoToRemove.previousElementSibling.innerText;
          let parentElem = todoToRemove.parentElement;
            console.log(todoListContent);
            //To remove the entry on the spot from screen to without refreshing the pagr
            localTodoLists = localTodoLists.filter((curTodo) => {
              return curTodo != todoListContent.toLowerCase();

            });
            addTodoListLocalStorage(localTodoLists);

            parentElem.remove();

         }
         mainTodoElem.addEventListener("click" , (e)=>{
          e.preventDefault();
          removeTodoElem(e);
         })


         document.querySelector(".btn").addEventListener('click' ,(e)=>{
            addToDolist(e);
         })
         
    </script>
    
</body>
</html>
